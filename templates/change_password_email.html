{% extends 'base.html' %}
{% block content %}
    <h2>Change Password</h2>
    <form method="post">
    {{ form.hidden_tag() }}
    <table>
        <tr>
            <td>{{ form.email.label }}</td>
            <td>{{ form.email() }}</td>
        </tr>
        <tr>
            <td>{{ form.submit() }}</td>
        </tr>
    </table>
    </form>
{% endblock %}
