{% extends 'base.html' %}
{% block content %}
    <h2>Login</h2>
    <form method="post">
    {{ form.hidden_tag() }}
    <table>
        <tr>
            <td>{{ form.email.label }}</td>
            <td>{{ form.email() }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label }}</td>
            <td>{{ form.password() }}</td>
        </tr>
        <tr>
            <td>{{ form.submit }}</td>
        </tr>
        <tr>
            <td><a href="{{ url_for('change_password') }}">Forgot Password?</a></td>
        </tr>
    </table>
    </form>
{% endblock %}
